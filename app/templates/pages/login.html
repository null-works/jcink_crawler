<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Watcher</title>
    <link rel="icon" href="/static/img/favicon.svg">
    <link rel="stylesheet" href="/static/css/dracula.css?v=8">
    <link rel="stylesheet" href="/static/css/components.css?v=8">
    <link rel="stylesheet" href="/static/css/layout.css?v=8">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 60px; height: 60px; margin-bottom: 1rem; color: var(--purple);">
                <circle cx="50" cy="50" r="45" stroke="currentColor" stroke-width="4"/>
                <ellipse cx="50" cy="50" rx="28" ry="18" stroke="currentColor" stroke-width="3"/>
                <circle cx="50" cy="50" r="8" fill="currentColor"/>
            </svg>
            <h1>The Watcher</h1>
            <p class="subtitle">Enter the dashboard password to continue</p>
            {% if error %}
            <p class="login-error">{{ error }}</p>
            {% endif %}
            <form method="POST" action="/login">
                <input type="password" name="password" class="form-input" placeholder="Password" autofocus required>
                <button type="submit" class="btn btn-purple">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
