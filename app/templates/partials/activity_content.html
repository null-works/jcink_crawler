<button class="debug-toggle {{ 'active' if activity and activity.active else '' }}" onclick="toggleDebugPanel()" title="Debug log">
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M8 2l1.88 1.88"/><path d="M14.12 3.88L16 2"/>
        <path d="M9 7.13v-1a3.003 3.003 0 116 0v1"/>
        <path d="M12 20c-3.3 0-6-2.7-6-6v-3a4 4 0 014-4h4a4 4 0 014 4v3c0 3.3-2.7 6-6 6"/>
        <path d="M12 20v-9"/>
        <path d="M6.53 9C4.6 8.8 3 7.1 3 5"/><path d="M6 13H2"/>
        <path d="M3 21c0-2.1 1.7-3.9 3.8-4"/>
        <path d="M20.97 5c0 2.1-1.6 3.8-3.5 4"/><path d="M22 13h-4"/>
        <path d="M17.2 17c2.1.1 3.8 1.9 3.8 4"/>
    </svg>
</button>
{% if activity and activity.active %}
<span class="text-green">{{ activity.activity }}</span>
{% if activity.started_at %}
<span class="text-comment" style="margin-left: auto;">Started {{ activity.started_at|format_time }}</span>
{% endif %}
{% else %}
<span class="text-comment">Idle â€” waiting for next scheduled crawl</span>
{% endif %}
