services:
  caddy:
    image: caddy:2-alpine
    container_name: jcink-caddy
    restart: unless-stopped
    ports:
      - "8943:8943"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - jcink-crawler

  jcink-crawler:
    build: .
    container_name: jcink-crawler
    restart: unless-stopped
    volumes:
      - /opt/jcink-crawler/data:/app/data
      - ./app:/app/app
      - ./cli.py:/app/cli.py
      - ./tui.py:/app/tui.py
    env_file:
      - .env
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  caddy_data:
  caddy_config:
