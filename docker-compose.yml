services:
  jcink-crawler:
    build: .
    container_name: jcink-crawler
    restart: unless-stopped
    ports:
      - "8943:8000"
    volumes:
      - /opt/jcink-crawler/data:/app/data
      - ./app:/app/app
      - ./cli.py:/app/cli.py
      - ./tui.py:/app/tui.py
    env_file:
      - .env
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
